<div class="blocks-container">
  <div class="blocks-header">
  <h2 class="blocks-header-h1">Nagłówek H1</h2>
  </div>
  <hr class="break-line-section"/>
  <div class="block-sections">
  <div class="block-radiobutton">
    <div class="text-container">
      <p>BLOK PIERWSZY</p>
    </div>
    <input name="options" ng-control="options" type="radio" value="1"  [(ngModel)]="selectedOption">Opcja pierwsza<br>
    <input name="options" ng-control="options" type="radio" value="2" [(ngModel)]="selectedOption">Opcja druga<br>
    <input name="options" ng-control="options" type="radio" value="random" [(ngModel)]="selectedOption">Opcja losowa<br>
    <div *ngIf="isOptionRequired" class="error-message">Pole jest wymagane</div>
  </div>
    <div class="block-buttons">
      <div class="text-container">
      <p>BLOK DRUGI</p>
      </div>
      <div class="button-container">
      <button class="button" (click)="replaceText()">Zastąp</button>
      <button class="button" (click)="appendText()">Doklej</button>
      </div>
    </div>
    <div class="block-text">
      <div class="text-container">
      <p class="long-text-title">BLOK Z DŁUGĄ NAZWĄ KTÓRA SAMA SIĘ PRZYTNIE....</p></div>
      <div *ngFor="let text of displayedTexts" [innerHTML]="text" class="long-text"></div>
       </div>
  </div>
</div>
